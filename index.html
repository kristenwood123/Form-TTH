<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Newsreader&display=swap');
  </style>
  <title>Form</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>The Code Review</h1>
          <div class="header__text">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      <hr class='hr-one'>
      <hr class="hr-two">
    </header>

    <main>
      <form>
        <!-- Contact Info -->
        <fieldset>
          <legend>
            <h2>Contact Information</h2></legend>
          <!-- Name -->
          <label for="name">Full Name</label>
          <input type="text" id='name' name='user-name' placeholder="Required">
          <!-- Email -->
          <label for="email">Email Address</label>
          <input type="email" id='email' name='user-email' placeholder="Required">
          <!-- Phone Number -->
          <label for="number">Phone Number</label>
          <input type="tel" id='number' name='user-number'>
          <!-- Street Address -->
          <label for="address">Street Address</label>
          <input type="text" id='address' name='user-address'>
          <!-- City -->
          <label for="city">City</label>
          <input type="text" id='city' name='user-city'>
          <!-- State -->
          <label for="state">State</label>
          <select name="state" id="state">
            <option disabled="disabled" selected='selected'>Choose State</option>
            <option value="CA">CA</option>
            <option value="AL">AL</option>
          </select>
          
          <!-- Zipcode -->
          <label for="zip">Zip Code</label>
          <input type="text" id='zip' name='user-zip'>
          <hr class="hr-two">
        </fieldset>

        <!-- Newletter -->
        <fieldset>
          <legend>
            <h2>Newsletter</h2>
          </legend>
          <div class="newsletter__container">
            <p class="newsletter__text">Select the newsletters you would like to receive</p>

            <div>
              <input type="checkbox" id='news' value='news' name='user_news'/>
              <label for="news" class='news'>HTML News</label><br>
            </div>

            <div>
              <input type="checkbox" id='news' value='news' name='user_news'/>
              <label for="news">CSS News</label>
            </div>
            
            <div>
            <input type="checkbox" id='news' value='news' name='user_news'/>
            <label for="news">Javascript News</label>
            </div>

            <p class="newsletter__text1">Newsletter format</p>
            <div>
              <input type="radio" name='format'/>
              <label for="format">HTML</label>
              </div>
              <div>
                <input type="radio" name='format'/>
                <label for="format">Plain text</label>
              </div>
            <p class='other'>Other topics you'd like to hear about</p>
            <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
            <button>Sign Up</button>
            <footer>Copyright the Code Review</footer>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
