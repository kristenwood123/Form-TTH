<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Newsreader:wght@200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Newsreader&display=swap');
  </style>
  <title>Form</title>
</head>
<body>
  <header>
    <h1>The Code Review</h1>
    <div class="container">
    <div class="header__text">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class='hr-one'>
    <hr class="hr-two">
    </div>
  </header>
  <div class="container">
    <main>
      <form>
        <!-- Contact Info -->
        <fieldset>
          <legend>
            <h2>Contact Information</h2></legend>
          <!-- Name -->
          <div>
          <label for="name">Full Name</label>
          <input type="text" id='name' name='user-name' placeholder="Required">
          </div>
          <!-- Email -->
          <div>
          <label for="email">Email Address</label>
          <input type="email" id='email' name='user-email' placeholder="Required">
          </div>
          <!-- Phone Number -->
          <div>
          <label for="number">Phone Number</label>
          <input type="tel" id='number' name='user-number' placeholder="Required">
          </div>
          <!-- Street Address -->
          <div>
          <label for="address">Street Address</label>
          <input type="text" id='address' name='user-address'>
          </div>
          <!-- City -->
          <div>
          <label for="city">City</label>
          <input type="text" id='city' name='user-city'>
          </div>
          <!-- State -->
          <div>
          <label for="state">State</label>
          <select name="state" id="state" required>
            <option value=''>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          </div>
          <!-- Zipcode -->
          <div>
          <label for="zip">Zip Code</label>
          <input type="text" id='zip' name='user-zip'>
          </div>
          <hr class="hr-two">      
        </fieldset>
        
        <!-- Newletter -->
        <fieldset>
          <legend>
            <h2>Newsletter</h2>
          </legend>
          <div class="newsletter__container">
            <p class="newsletter__text">Select the newsletters you would like to receive</p>

            <div>
              <input type="checkbox" id='news' name='news' value='user_news'/>
              <label for="news" class='news'>HTML News</label><br>
            </div>

            <div>
              <input type="checkbox" id='news'cname='news' value='user_news'/>
              <label for="news">CSS News</label>
            </div>
            
            <div>
            <input type="checkbox" id='news' name='news' value='user_news'/>
            <label for="news">Javascript News</label>
            </div>

            <p class="newsletter__text1">Newsletter format</p>
            <div>
              <input type="radio" id='format' name='format' value='user_format'/>
              <label for="format">HTML</label>
              </div>
              <div>
                <input type="radio" id='format' name='format' value='user_format'/>
                <label for="format">Plain text</label>
              </div>
            <p class='other'>Other topics you'd like to hear about</p>
            <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
            <button>Sign Up</button>
            <footer>Copyright the Code Review</footer>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
